<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Double CV</title>

    <!-- css -->
    <style>
        body {
            margin: 0;
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #F2FFF2;
            position: fixed;
            top: 0;
            width: 100%;
        }

        li {
            float: left;
        }

        li a {
            display: block;
            color: rgb(0, 0, 0);
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        li a:hover:not(.active) {
            background-color: rgb(155, 221, 247);
        }

        .active {
            background-color: #cffacf;
        }
    </style>
</head>

<body>
    <header>
        <!-- navbar -->
        <nav>
            <ul>
                <li><a class="active" href="#home">Home</a></li>
                <li><a href="#news">About me</a></li>
                <li><a href="#contact">Project</a></li>
                <li><a href="#about">Personal habit</a></li>
            </ul>
        </nav>
    </header>

            </div>
          </div>
        
        
        
        </div>
    </main>

</body>

</html>
